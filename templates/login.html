{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Login</h3>
        <div class="box is-small-rounded">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-small-rounded is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login.login') }}">
                <div class="field">
                    <div class="control">
                        <label for="email" hidden aria-hidden="true"></label>
                        <input class="input is-large is-rounded" type="text" id="email"
                               name="email" placeholder="Your Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label for="password" hidden aria-hidden="true"></label>
                        <input class="input is-large is-rounded" type="password" id="password"
                               name="password" placeholder="Your Password">
                    </div>
                </div>
                <button style="background:var(--primary);color:white" id="login"
                        class="button is-rounded is-block is-large is-fullwidth">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
