<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="fontawesome/css/all.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bulma.min.css", v="0.9.1") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/animate.min.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bulma-switch.min.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bulma-checkradio.min.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bulma-calendar.min.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/select2.min.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/custom.css", v="1.4") }}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <script type="text/javascript" src="{{ url_for("static", filename="js/jquery-3.5.1.min.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="fontawesome/js/all.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/select2.min.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/loader.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/bulma-toast.min.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/animate.min.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/bulma-calendar.min.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/requests.js", v="2.8") }}"></script>
</head>

<body>
<section class="hero is-medium is-bold is-fullheight">

    <div class="hero-head pl-5 pr-5">
        <nav class="navbar" role="navigation" aria-label="main navigation">

            <div id="navbarBasicExample" class="navbar-end">
                <div class="navbar-end">
                    <div class="buttons">
                        {% if current_user.is_authenticated %}

                            <div class="navbar-item">
                                <a href="{{ url_for("login.logout") }}" class="white-font">
                                    <span class="icon">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </span>
                                    &nbsp;&nbsp;Logout
                                </a>
                            </div>
                        {% else %}
                            <div class="navbar-item">
                                <a href="{{ url_for("login.login") }}" class="white-font">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    &nbsp;&nbsp;Login
                                </a>
                            </div>&nbsp;&nbsp;&nbsp;
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body" style="padding-top:2rem;padding-bottom:2rem;">
        <div class="container is-fluid has-text-centered">
            {% block content %} {% endblock %}
        </div>
    </div>
</section>



</body>
</html>
